<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delta Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  user-select:none;
  -webkit-user-select:none;
}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0a1a3f 0%,#000814 70%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

.container{
  max-width:360px;
  width:100%;
  padding:20px;
}

.logo{
  width:85px;
  height:85px;
  border-radius:20px;
  margin-bottom:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
}

h1{
  font-size:32px;
  font-weight:800;
  background:linear-gradient(90deg,#cfd9ff,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:15px;
}

.subtitle{
  font-size:14px;
  color:#b0b8d1;
  margin-bottom:35px;
  line-height:1.5;
}

.install-btn{
  width:100%;
  padding:16px;
  margin:10px 0;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
  transition:0.25s;
  background:linear-gradient(90deg,#4f8cff,#9c5cff);
  box-shadow:0 8px 20px rgba(79,140,255,0.35);
}

.install-btn:hover{
  transform:scale(1.04);
  box-shadow:0 12px 28px rgba(156,92,255,0.5);
}
</style>
</head>

<body oncontextmenu="return false" oncopy="return false" oncut="return false" onpaste="return false">

<div class="container">

<img src="https://delta.bz/Icon.jpg" class="logo">

<h1>Delta Hub</h1>

<div class="subtitle">
Experience the most advanced Roblox executor for iOS.<br>
Secure, fast, and no computer required.
</div>

<button class="install-btn"
onclick="window.location.href='itms-services://?action=download-manifest&url=https://delta.bz/manifest.plist'">
Direct Install
</button>

<button class="install-btn"
onclick="window.location.href='itms-services://?action=download-manifest&url=https://deltaexecutor.filesadda.com/manifest(delta-executor.com).plist'">
Direct Install 2
</button>

</div>

<script>
document.addEventListener("keydown",function(e){
 if(e.key==="F12"){e.preventDefault();}
 if(e.ctrlKey&&e.shiftKey&&e.key==="I"){e.preventDefault();}
 if(e.ctrlKey&&e.key==="u"){e.preventDefault();}
});
</script>

</body>
</html>
