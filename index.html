<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Delta Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:linear-gradient(180deg,#0f172a 0%,#1e3a8a 50%,#6a0dad 100%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
  text-align:center;
  padding:30px;
  border-radius:18px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(8px);
  box-shadow:0 10px 25px rgba(0,0,0,0.6);
  animation:fadeIn 0.6s ease;
}

img.logo{
  width:90px;
  height:90px;
  border-radius:18px;
  margin-bottom:15px;
  box-shadow:0 0 15px rgba(255,255,255,0.3);
}

h1{
  font-size:22px;
  margin-bottom:25px;
}

.btn{
  display:block;
  width:100%;
  padding:14px;
  margin:12px 0;
  font-size:16px;
  font-weight:bold;
  border-radius:12px;
  border:none;
  cursor:pointer;
  transition:all 0.25s ease;
}

.next-btn{
  background:#0ea5ff;
  color:#001217;
}

.delta-btn{
  background:#020617;
  color:#e6f2ff;
  border:2px solid #0ea5ff;
}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 6px 15px rgba(0,0,0,0.5);
}

.hidden{
  display:none;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body oncontextmenu="return false" oncopy="return false" oncut="return false" onpaste="return false">

<div class="container">

  <!-- الصفحة الأولى -->
  <div id="welcomePage">
    <img src="https://delta.bz/Icon.jpg" class="logo">
    <h1>مرحباً فيك في موقع Delta Hub</h1>
    <button class="btn next-btn" onclick="showMenu()">التالي</button>
  </div>

  <!-- صفحة الخيارات -->
  <div id="deltaMenu" class="hidden">
    <button class="btn delta-btn"
      onclick="goLink('itms-services://?action=download-manifest&url=https://delta.bz/manifest.plist')">
      Delta 1
    </button>

    <button class="btn delta-btn"
      onclick="goLink('itms-services://?action=download-manifest&url=https://deltaexecutor.filesadda.com/manifest(delta-executor.com).plist')">
      Delta 2
    </button>
  </div>

</div>

<script>
function showMenu(){
  document.getElementById("welcomePage").classList.add("hidden");
  document.getElementById("deltaMenu").classList.remove("hidden");
}

function goLink(url){
  window.location.href = url;
}

/* منع فتح أدوات المطور */
document.addEventListener("keydown", function(e){
  if(e.key === "F12"){
    e.preventDefault();
  }
  if(e.ctrlKey && e.shiftKey && e.key === "I"){
    e.preventDefault();
  }
  if(e.ctrlKey && e.key === "u"){
    e.preventDefault();
  }
});
</script>

</body>
</html>
