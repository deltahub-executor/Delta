<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>50j</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #1e3c72 0%, #2a5298 50%, #6a0dad 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 15px;
    }

    .container {
      max-width: 420px;
      width: 100%;
      text-align: center;
      margin-top: 60px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 28px;
      margin: 28px 0 30px;
      color: #e6f2ff;
      letter-spacing: 0.6px;
    }

    .btn {
      display: block;
      margin: 16px auto;
      padding: 16px 34px;
      font-size: 18px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.16s ease, box-shadow 0.16s ease, background-color 0.16s ease;
      width: 260px;
      box-shadow: 0 6px 12px rgba(2,6,23,0.6);
    }

    .btn:active { transform: translateY(1px); }

    .btn-delta {
      background-color: #020617;
      color: #e6f2ff;
      border: 2px solid #0ea5ff;
    }

    .btn-skipx {
      background-color: #0bb7e6;
      color: #001217;
      border: 2px solid #065f70;
    }

    a { outline: none; }

    footer {
      margin-top: auto;
      padding: 25px 0 15px;
      font-size: 14px;
      color: #d1c4ff;
      opacity: 0.85;
    }

    @media (max-width: 420px) {
      .container { padding: 22px; }
      .btn { width: 100%; max-width: 340px; }
      h1 { font-size: 22px; margin-top: 20px; }
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div class="container">
    <h1>مرحبا بك في موقع 50j</h1>

    <a class="btn btn-delta"
       href="https://deltaexploits.gg/delta-executor-ios">
       دلتا
    </a>

    <a class="btn btn-skipx"
       href="https://skibx.com/">
       سكيبكس
    </a>
  </div>

  <footer>
    جميع الحقوق محفوظة © ( 50j.com )
  </footer>

</body>
</html>
